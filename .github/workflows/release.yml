on: push

jobs:
    release:
        runs-on: ubuntu-latest
        environment: release
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install
            - run: npm run build
            - uses: JS-DevTools/npm-publish@v1
              access: public
              with:
                  token: ${{ secrets.NPM_TOKEN }}
